name: Bump version and Build and push Docker image to Docker Hub

on:
  push:
    branches:
      - "dev"

jobs:
  bump-version:
    runs-on: ${{ matrix.os }}

    outputs:
      current-version: ${{ steps.version-bump.outputs.newTag }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3.1.0
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3.0.1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: cat package.json ğŸ”
        run: cat ./package.json

      - name: Automated Version Bump â«
        id: version-bump
        uses: phips28/gh-action-bump-version@master
        with:
          tag-prefix: "v"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: cat package.json ğŸ”
        run: cat ./package.json

      - name: Output Step ğŸ‰
        env:
          NEW_TAG: ${{ steps.version-bump.outputs.newTag }}
        run: echo "new tag $NEW_TAG"

  push_to_registry:
    name: Build and push Docker image to Docker Hub

    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Push to Docker Hub
        uses: docker/build-push-action@v1
        with:
          path: ./
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: eoepca/open-science-catalog-frontend
          tags: "v${{ jobs.bump-version.outputs.current-version }}-${{ github.head_ref || github.ref_name }}"
